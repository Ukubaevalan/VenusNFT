<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="./img/Venus.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="adaptive.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <title>VENUS</title>
</head>

<body>
    <div class="Base-backgroound">
        <!-- Navbar -->
        <div data-aos="fade-down">
            <div class="container">
                <nav class="Navbar">
                    <ul>
                        <li class="nav-item">
                            <a class="header-link" href="">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item__link-no" href="">explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item__link" href="">Stats </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item__link-no" href="">Resources</a>
                        </li>
                        <img class="navbar__picture" src="./img/Venus.png" alt="">
                        <li class="nav-item">
                            <a class="nav-item__link" href="">Create</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item__link-no" href="">wallet</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item__link" href="">My Account</a>
                        </li>
                        <li class="nav-item Nav__language">
                            <img class="" src="./img/language-img.png" alt="">
                            <select name="" id="cars">
                                <option value="volvo"><a href="">EN</a></option>
                                <option value="saab"><a href="">RU</a></option>
                                <option value="opel"><a href="">SPN</a></option>
                                <option value="audi"><a href="">CH</a></option>
                              </select>
                        </li>
                </nav>
            </div>
        </div>
        
        <!-- Home First Section -->
        <div class="container firstSection">
            <div data-aos="fade-right">
                <div class="firstSection-lelfHalf">
                    <span class="firstSection__HeaderText">Discover, collect,</span> <br>
                    <span class="firstSection__HeaderText"> and sell <img src="./img/HeaderText-E.png" alt=""></span><br>
                    <span class="firstSection__HeaderText">NFTs</span>
                    <br>
                    <br>    
                    <br>
                    <span class="firstSection__Text-belowHeaderText">Once turned info an NFT it became</span><br>
                    <span class="firstSection__Text-belowHeaderText"> a glitch in the matrix.</span><br>
                    <span class="firstSection__Text-belowHeaderText">Buy, sell, and discover rare digital art.</span>
                    <br>
                    <br>
                    <button class="firstSection__button-first"><a href="">explore</a></button>
                    
                </div>
            </div>
        <img class="Home-FirstSection__img" src="./img/Home-FirstSection__Picture.png" alt="">
        </div>
        <div data-aos="flip-left">
            <div class="Home-firstSection-form">
                <img src="./img/firstSection-searchLoop.png" alt="">
                <input class="Home-firstSection-form__input" type="text" placeholder="Search by collection, NFT or USEr">
            </div>
            <br>
            <br>
        </div>
        
        <div data-aos="fade-left">
            <div class="container">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./img/Sliderpicture2.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/Sliderpicture.png" alt="">
                        </div>
    
                        <div class="swiper-slide">
                            <img src="./img/Sliderpicture2.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/Sliderpicture.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/Sliderpicture2.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/Sliderpicture.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/Sliderpicture2.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/Sliderpicture.png" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./img/Sliderpicture2.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 4,
            spaceBetween: 30,
            slidesPerGroup: 1,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
